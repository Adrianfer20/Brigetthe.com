<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brigette - Administracion de Historias</title>
  <link rel="stylesheet" href="css/reset.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,400;0,900;1,400;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/tailwind.min.css">
  <link rel="stylesheet" href="css/main.css">



</head>

<body class="container-fluid bg-gray-100">
  <!-- HEADER -->
  <header class="container mx-auto">
    <div class="flex justify-around items-center py-2">
      <div class="flex justify-center items-center">
        <div class="flex justify-center items-center">
          <div id="btn-sesion"
            class="h-20 w-20 md:h-24 md:w-24 bg-cover border-solid border-2 border-gray-300 rounded-full overflow-hidden shadow-xl cursor-pointer mr-2"
            style="background-image: url(img/user-profile.jpg);">
          </div>
          <div>
            <h2 class="font-pacifico text-gray-800 text-3xl mb-3">Brigette</h2>
            <span class="text-gray-600 leading-snug hidden sm:flex">Estudiante de Psicología</span>
          </div>
        </div>
      </div>
      <button id="btn-nav"
        class="bg-gray-300 text-gray-700 text-xl rounded-full shadow-md p-4 md:hidden focus:outline-none fa fa-bars"></button>
    </div>
    <nav id="nav" class="md:block max-w-screen-sm md:w-5/6 mx-auto p hidden">
      <ul class="flex justify-between items-center flex-wrap">
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="document.html"
            class="transition duration-300 ease-in-out text-gray-700 hover:bg-gray-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2">Documentación</a>
        </li>
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="docHistoria.html"
            class="transition duration-300 ease-in-out text-gray-700 bg-gray-300 hover:bg-gray-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2">Historia</a>
        </li>
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#"
            class="transition duration-300 ease-in-out text-gray-700 hover:bg-gray-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2">Novedades</a>
        </li>
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a id="btn-close-sesion"
          class="transition duration-300 ease-in-out text-gray-700 hover:bg-gray-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2 cursor-pointer">Salir</a>
      </li>
      </ul>
    </nav>
  </header>



  <section class="container min-h-screen md:w-5/6 bg-gray-100 mx-auto mt-6 mb-5 p-5">
    <article id="post" class="w-full inline-block mb-6">
      <h1 id="title" class="w-full text-4xl md:text-5xl text-gray-800 text-center font-bold mb-2">Nueva Historia</h1>
      <p class="w-full text-base text-gray-600 text-center mb-4">Una gran historia comienza con un gran titulo!</p>

    </article>

    <div class="w-full">
      <div id="walkPost">
        <h3 class="text-4xl text-gray-600 uppercase text-center mb-2"></h3>
        <p class="text-gray-600 text-center mb-4"></p>
      </div>
      <ul id="progressPost"
        class="w-full max-w-screen-sm flex justify-around bg-gray-400 rounded-full overflow-hidden mx-auto mb-4">
        <li class="w-1/3 py-1"></li>
        <li class="w-1/3 py-1"></li>
        <li class="w-1/3 py-1"></li>
        <li class="w-1/3 py-1"></li>
      </ul>
    </div>


    <form id="form" method="POST" class="w-ful flex justify-center flex-col w-full md:block">
      <div class="flex flex-col relative mb-4">
        <input id="inputTitle" type="text" autocomplete="off" placeholder="Escribe el titulo..."
          class="border-solid border-2 focus:border-green-300 rounded mt-1 px-4 py-2 inputActive">

        <button id="btnTitle"
          class="w-full btn bg-gray-300 text-gray-700 focus:outline-none uppercase rounded shadow-md cursor-default py-3 px-4 mt-4 mx-auto">guardar
          titulo</button>
      </div>
    </form>
  </section>

  <!-- MAIN FOOTER -->
  <footer class="w-full flex justify-center items-center py-6">
    <p class="flex flex-col sm:flex-row justify-center items-center text-gray-700 text-xl my-2">Sitio desarrollado
      por:<i class="italic text-gray-900 font-bold"> Adrianfer
        Miranda <i class="fa fa-heart text-red-600"></i></i></p>
  </footer>


  <script src="js/navbarSesion.js"></script>
  <!-- <script src="js/main.js"></script> -->
  <script src="js/developer.js"></script>
</body>

</html>
