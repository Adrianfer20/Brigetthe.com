<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Tailwind</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="container-fluid bg-gray-200">
    <header class="container bg-gray-400 mx-auto p-4">
        <div class="flex justify-center items-center bg-blue-300 mb-3 p-4">
            <div class="h-20 w-20 bg-blue-400 rounded-full">
            </div>
            <div class="ml-3">
                <div class="h-8 w-56 bg-blue-400 mb-3"></div>
                <div class="h-3 w-56 bg-blue-400"></div>
            </div>
        </div>
        <nav class="max-w-screen-md mx-auto bg-blue-300 p-2">
            <ul class="flex justify-between items-center flex-wrap">
                <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#" class="bg-blue-400 px-4 px-3 py-2"></a></li>
                <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#" class="bg-blue-400 px-4 px-3 py-2"></a></li>
                <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#" class="bg-blue-400 px-4 px-3 py-2"></a></li>
                <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#" class="bg-blue-400 px-4 px-3 py-2"></a></li>
            </ul>
        </nav>
    </header>

    <section class="container bg-gray-400 mx-auto my-8  p-5">
        <h2 class="bg-blue-300 h-8 w-56 mb-4"></h2>
        <p class="bg-blue-300 h-20 mb-3"></p>
        <p class="bg-blue-300 h-48 mb-3"></p>
    </section>

    <div class="container flex justify-center items-center bg-gray-400 mx-auto mb-8 p-4">
        <ul class="flex justify-around items-center w-full md:w-5/6 max-w-xl bg-blue-300 mx-auto p-4">
            <button class="bg-blue-600 px-4 py-2"></button>
            <li><a href="#" class="bg-blue-400 px-4 py-2"></a></li>
            <li><a href="#" class="bg-blue-400 px-4 py-2"></a></li>
            <li><a href="#" class="bg-blue-400 px-4 py-2"></a></li>
            <li><a href="#" class="bg-blue-400 px-4 py-2"></a></li>
            <button class="bg-blue-600 px-4 py-2"></button>
        </ul>   
    </div>

    <footer class="flex justify-between items-center flex-wrap bg-gray-400
    p-4">
    <h3 class="h-8 w-full md:w-56 bg-blue-300 my-2"></h3>
    <ul class="flex justify-between items-center mx-auto h-8 w2/5 bg-blue-300 my-2 p-4">
        <li><a href="#" class="bg-blue-400 mx-4 px-4"></a></li>
        <li><a href="#" class="bg-blue-400 mx-4 px-4"></a></li>
        <li><a href="#" class="bg-blue-400 mx-4 px-4"></a></li>
    </ul>
    <h3 class="h-8 w-full md:w-56 bg-blue-300 my-2"></h3>
    </footer>
</body>
</html>
