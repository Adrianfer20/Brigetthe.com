<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brigette</title>
  <link rel="stylesheet" href="css/reset.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,400;0,900;1,400;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/tailwind.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container-fluid bg-gray-100">
  
  <!-- HEADER -->
  <header class="container mx-auto">
    <div class="flex justify-around items-center py-2">
      <div class="flex justify-center items-center">
        <div class="flex justify-center items-center">
          <div id="btn-sesion"
            class="h-20 w-20 md:h-24 md:w-24 bg-cover border-solid border-2 border-indigo-300 rounded-full overflow-hidden shadow-xl cursor-pointer mr-2"
            style="background-image: url(img/user-profile.jpg);">
          </div>
          <div>
            <h2 class="font-pacifico text-gray-800 text-3xl mb-3">Brigette</h2>
            <span class="text-gray-600 leading-snug hidden sm:flex">Estudiante de Psicología</span>
          </div>
        </div>
      </div>
      <button id="btn-nav"
        class="bg-indigo-300 text-indigo-700 text-xl rounded-full shadow-md p-4 md:hidden focus:outline-none fa fa-bars"></button>
    </div>
    <nav id="nav" class="md:block max-w-screen-sm md:w-5/6 mx-auto p hidden">
      <ul class="flex justify-between items-center flex-wrap">
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="index.html"
            class="transition duration-300 ease-in-out text-indigo-700 hover:bg-indigo-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2">Inicio</a>
        </li>
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#"
            class="transition duration-300 ease-in-out text-indigo-700 hover:bg-indigo-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2">Historia</a>
        </li>
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#"
            class="transition duration-300 ease-in-out text-indigo-700 hover:bg-indigo-300 text-center rounded-full shadow-md uppercase focus:outline-none px-4 py-2">Novedades</a>
        </li>
        <li class="flex justify-center w-1/2 md:w-2/12 my-2"><a href="#"
            class="text-gray-300 text-center rounded-full shadow-md uppercase cursor-default focus:outline-none px-4 py-2">Ventas</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN FORM -->
  <section class="container md:w-5/6 bg-gray-100 p-6 mb-12  mx-auto">
    <form id="form-login" method="post" class="w-full md:w-10/12 lg:w-6/12 max-w-screen-sm flex flex-col items-center justify-around max-w-screen-sm rounded shadow-md py-4 px-6 mx-auto">
        <h2 class="w-full text-4xl md:text-5xl text-gray-800 text-center font-bold mb-2">Iniciar Sesion</h2>
        <div class="w-full flex flex-col mb-4">
            <label for="user" class="text-lg text-gray-700 ml-2 mb-2"><i class="fa fa-user"></i> Usuario</label>
            <input id="user" class="focus:outline-none border-solid border-2 focus:border-indigo-300 rounded py-2 px-4" type="text" placeholder="Escribir usuario" autocomplete="off">
          </div>
        <div class="w-full flex flex-col mb-4">
            <label for="password" class="text-lg text-gray-700 ml-2 mb-2"><i class="fa fa-lock"></i> Contraseña</label>
            <input id="password" class="focus:outline-none border-solid border-2 focus:border-indigo-300 rounded py-2 px-4" type="password" placeholder="Escribir contraseña">          </div>
        <input type="submit" value="Iniciar" class="w-64 transition duration-300 ease-in-out bg-indigo-300 text-indigo-800 hover:bg-indigo-700 hover:text-indigo-300 rounded-full uppercase shadow-md focus:outline-none px-4 py-2 my-6">
    </form>
  </section>

  <div id="box-messege" class="w-10/12 max-w-screen-md fixed bottom-0 left-0 right-0 flex justify-start items-center bg-indigo-300 text-indigo-700 rounded shadow-md py-4 mb-12 mx-auto" style="left: -3000px;">
    <span class="flex justify-center items-center px-4"><i class="fa fa-clock fa-lg"></i></span>
    <p class="">Por favor, espera un momento mientras evaluamos sus credenciales.</p>
  </div>

  <!-- MAIN FOOTER -->
  <footer class="w-full flex justify-center items-center py-6">
    <p class="flex flex-col sm:flex-row justify-center items-center text-gray-700 text-xl my-2">Sitio desarrollado por:<i class="italic text-gray-900 font-bold"> Adrianfer
        Miranda <i class="fa fa-heart text-red-600"></i></i></p>
  </footer>

  <script src="js/navbarSesion.js"></script>
  <!-- <script src="js/main.js"></script> -->
</body>

</html>
